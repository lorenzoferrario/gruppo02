<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Viewer</title>
</head>
<body>
  <h1>AR Model Viewer</h1>

  <p>Sei su iPhone? <a id="apple-link" href="" target="_blank">Apri modello AR (usdz)</a></p>
  <p>Sei su Android? <a id="android-link" href="" target="_blank">Apri modello AR (glb)</a></p>

  <script>
    const appleModel = 'Hippo_Apple AR_02.usdz';
    const androidModel = 'Hippo_Android AR_02.glb';

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      document.getElementById('apple-link').href = appleModel;
      document.getElementById('android-link').style.display = 'none';
    } else if (/android/i.test(userAgent)) {
      document.getElementById('android-link').href = androidModel;
      document.getElementById('apple-link').style.display = 'none';
    } else {
      document.getElementById('apple-link').href = appleModel;
      document.getElementById('android-link').href = androidModel;
    }
  </script>
</body>
</html>
