<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Hippo AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 80vh;
      }
      h1 {
        font-size: 1.8rem;
        margin: 1rem;
      }
      p {
        color: #666;
      }
      .buttons {
        margin-top: 1rem;
      }
      .buttons a {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.75rem 1.25rem;
        background-color: #007aff;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
      }
      .buttons a:hover {
        background-color: #005ecb;
      }
    </style>
  </head>
  <body>
    <h1>Visualizza l'Ippopotamo in 3D o AR</h1>

    <model-viewer
      src="Hippo.glb"
      ios-src="Hippo.usdz"
      alt="Modello 3D di un ippopotamo"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
    >
    </model-viewer>

    <div class="buttons">
      <a href="https://github.com/lorenzoferrario/gruppo02/raw/refs/heads/main/Hippo.glb" target="_blank">Scarica GLB</a>
      <a href="https://github.com/lorenzoferrario/gruppo02/raw/refs/heads/main/Hippo.usdz" target="_blank">Scarica USDZ</a>
    </div>

    <p>Apri questo sito da smartphone per vedere il modello in realt√† aumentata.</p>
  </body>
</html>
